<link rel="stylesheet" href="css/personal/register.css">
<div class="content">
	<div class="title">
		<p>FiFo运动管理平台/用户注册</p>
	</div>
	<div class="form">
		<form id="register" ng-submit="submit()">
			<ul>
				<li>
					<div class="weui-cell weui-cell_vcode">
						<div class="weui-cell__hd">
							<label class="weui-label">手机号</label>
						</div>
						<div class="weui-cell__bd">
							<input ng-model="data.phone" name="phone" class="weui-input tel" type="tel" placeholder="请输入手机号" required>
						</div>
					</div>
				</li>
				<li>
					<div class="weui-cell weui-cell_vcode">
						<div class="weui-cell__hd">
							<label class="weui-label">手机验证</label>
						</div>
						<div class="weui-cell__bd">
							<input ng-model="data.verification" name="verification" class="weui-input" type="tel" placeholder="请输入手机验证码" required>
						</div>
						<div class="weui-cell__ft">
							<button class="weui-vcode-btn btn">获取验证码</button>
						</div>
					</div>
				</li>
				<li>
					<div class="weui-cell weui-cell_vcode">
						<div class="weui-cell__hd">
							<label class="weui-label">设置密码</label>
						</div>
						<div class="weui-cell__bd">
							<input ng-model="data.password" name="password" class="weui-input" type="password" placeholder="请输入密码" required>
						</div>
					</div>
				</li>
			</ul>

			<input type="submit" href="javascript:;" class="weui-btn weui-btn_primary" id="submit" value="注册/登录">
			<a ui-sref="login" class="weui-btn weui-btn_primary">已注册账号登录</a>
		</form>
	</div>
</div>
