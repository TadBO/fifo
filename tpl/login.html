<link rel="stylesheet" href="css/personal/login.css">
<div class="content">
    <div class="title">
		<p>FiFo运动管理平台/用户登录</p>
	</div>
    <div class="form">
        <form id="login">
           	<ul>
               	<li>
                   	<span>账号</span>
                   	<input name="username" class="weui-input" type="text" placeholder="请输入账号">
               	</li>
               	<li>
                   	<span>密码</span>
                   	<input name="password" class="weui-input" type="password" placeholder="请输入原密码">
               	</li>
           	</ul>
			
			<div class="forget_password">
				<a href="./forget-password.html" class="">忘记密码</a>
			</div>
            <a ui-sref="main" class="weui-btn weui-btn_primary" id="submit">登录</a>
            <a ui-sref="register" class="weui-btn weui-btn_primary">注册新账号</a>
        </form>
    </div>
</div>
